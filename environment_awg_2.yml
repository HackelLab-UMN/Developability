# create the awg environment on any platform.
# command to create environment:
# conda env create -f environment_awg_2.yml
# list conda environments with:
# conda info --envs
# use conda-forge channel to add in additional packages.
# version 1 - 06/01/2020
# noted possible problems: some cxx libraries. 
# scikit-learn - imports a too up to date version 0.22.post1
#                instead of 0.22, which causes some problems with
#                pickle files.

